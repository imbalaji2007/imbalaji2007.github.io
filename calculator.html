<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="claculator.css">
</head>
<body>
    <div id="cal">
        <input type="text" readonly id="display">

        <div id="buttons">
            <button onclick="addToDisplay('+')" class="operators">+</button>
            <button onclick="addToDisplay('1')">1</button>
            <button onclick="addToDisplay('2')">2</button>
            <button onclick="addToDisplay('3')">3</button>
            <button onclick="addToDisplay('-')" class="operators">-</button>
            <button onclick="addToDisplay('4')">4</button>
            <button onclick="addToDisplay('5')">5</button>
            <button onclick="addToDisplay('6')">6</button>
            <button onclick="addToDisplay('*')" class="operators">x</button>
            <button onclick="addToDisplay('7')">7</button>
            <button onclick="addToDisplay('8')">8</button>
            <button onclick="addToDisplay('9')">9</button>
            <button onclick="addToDisplay('/')" class="operators">/</button>
            <button onclick="addToDisplay('0')">0</button>
            <button onclick="calculate()" id="equal">=</button>
            <button onclick="clearDisplay()">C</button>
            <button onclick="addToDisplay('3.14159265')" class="operators">Ï€</button>
            <button onclick="addToDisplay('/100')" class="operators">%</button>
        </div>
    </div>


    <script src="claculator.js"></script>
</body>
</html>
