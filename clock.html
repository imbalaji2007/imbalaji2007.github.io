<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clock</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="stylesheet" href="clock.css">
</head>
<body>
    <div id="div">
        <div id="timeDisplay">
            <i class="fa-solid fa-stopwatch" id="stopWt"></i>
            <h1 id="h1">HH : MM : SS</h1>
        </div>

        <button id="start" onclick="start()" class="bTn"><i class="fa-solid fa-circle-play"></i></button>
        <button id="stop" onclick="stop()" class="bTn"><i class="fa-regular fa-circle-pause"></i></button>
        <button id="reset" onclick="reset()" class="bTn"><i class="fa-solid fa-arrow-rotate-right"></i></button>
    </div>

    <script src="clock.js"> </script>
</body>
</html>
